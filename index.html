<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offline AI Assistant</title>
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers/dist/transformers.min.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    .msg { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>Offline AI Assistant ðŸ¤–</h2>
  <div id="chat"></div>
  <input id="input" type="text" placeholder="Say something..." style="width:80%;">
  <button onclick="send()">Send</button>

  <script>
    let chat = document.getElementById("chat");
    let input = document.getElementById("input");

    async function loadModel() {
      window.model = await window.transformers.pipeline(
        "text-generation",
        "Xenova/distilgpt2"
      );
      log("AI ready! Type something.");
    }

    function log(text, who="bot") {
      let div = document.createElement("div");
      div.className = "msg " + who;
      div.textContent = (who==="user" ? "You: " : "AI: ") + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      let text = input.value;
      if (!text) return;
      log(text, "user");
      input.value = "";
      let output = await window.model(text, { max_length: 50, temperature: 0.7 });
      log(output[0].generated_text, "bot");
    }

    loadModel();
  </script>
</body>
</html>
