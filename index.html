<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ИИ-чат с прогрессом</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 90vh;
      background: #2c2c2c;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #00bcd4;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in-out;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: #0078d7;
      color: white;
    }
    .bot {
      align-self: flex-start;
      background: #333;
      color: #f0f0f0;
    }
    .typing {
      font-style: italic;
      font-size: 13px;
      color: #aaa;
      margin-left: 10px;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #444;
      background: #1a1a1a;
    }
    textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 20px;
      font-size: 14px;
      background: #333;
      color: white;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    #progress-bar {
      width: 100%;
      background: #444;
      height: 20px;
      margin: 10px 0;
      border-radius: 10px;
      overflow: hidden;
    }
    #progress-fill {
      height: 100%;
      width: 0%;
      background: #00bcd4;
      transition: width 0.3s ease;
    }
    #progress-text {
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ИИ-чат</div>
    <div class="chat-messages" id="chat">
      <div id="progress-text">Загрузка модели...</div>
      <div id="progress-bar"><div id="progress-fill"></div></div>
    </div>
    <div class="chat-input">
      <textarea id="input" placeholder="Введите сообщение..."></textarea>
      <button onclick="sendMessage()">➤</button>
    </div>
  </div>

  <script>
    let messages = [];
    let model;
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("input");
    const progressText = document.getElementById("progress-text");
    const progressFill = document.getElementById("progress-fill");

    async function loadModelWithProgress() {
      const loader = window.Transformers;
      const task = "text-generation";
      const model_id = "Xenova/phi-1_5";

      model = await loader.load(model_id, {
        progress_callback: updateProgress
      });

      progressText.remove();
      document.getElementById("progress-bar").remove();
      appendMessage("bot", "Привет! Я готов отвечать на твои вопросы.");
    }

    function updateProgress({ loaded, total }) {
      const percent = Math.floor((loaded / total) * 100);
      progressFill.style.width = percent + "%";
      progressText.textContent = `Загрузка модели: ${percent}%`;
    }

    loadModelWithProgress();

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText || !model) return;
      input.value = "";

      messages.push({ role: "user", content: userText });
      appendMessage("user", userText);
      const typing = document.createElement("div");
      typing.className = "typing";
      typing.textContent = "ИИ печатает...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;

      const response = await model.chat(messages);
      messages.push({ role: "assistant", content: response.generated_text });

      typing.remove();
      appendMessage("bot", response.generated_text);
    }

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
