<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ИИ-чат в браузере</title>
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
    }
    #chat {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 60px;
      resize: none;
      padding: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>ИИ-чат в браузере</h2>
    <div id="messages"></div>
    <textarea id="input" placeholder="Введите сообщение..."></textarea>
    <button onclick="sendMessage()">Отправить</button>
  </div>

  <script>
    let messages = [];
    const chatBox = document.getElementById("messages");
    const input = document.getElementById("input");

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;
      input.value = "";

      messages.push({ role: "user", content: userText });
      appendMessage("Вы", userText);
      appendMessage("ИИ", "Генерация ответа...");

      const model = await window.Transformers.load("Xenova/phi-1_5");
      const response = await model.chat(messages);
      messages.push({ role: "assistant", content: response.generated_text });

      updateLastMessage(response.generated_text);
    }

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updateLastMessage(text) {
      const last = chatBox.lastChild;
      last.innerHTML = `<strong>ИИ:</strong> ${text}`;
    }
  </script>
</body>
</html>
