<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ò–ò-—á–∞—Ç –≤ –±—Ä–∞—É–∑–µ—Ä–µ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers"></script>
  <style>
    :root {
      --bg: #1e1e1e;
      --text: #f0f0f0;
      --user-msg: #0078d7;
      --bot-msg: #333;
      --accent: #00bcd4;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 90vh;
      background: #2c2c2c;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: var(--accent);
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in-out;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: var(--user-msg);
      color: white;
    }
    .bot {
      align-self: flex-start;
      background: var(--bot-msg);
      color: var(--text);
    }
    .typing {
      font-style: italic;
      font-size: 13px;
      color: #aaa;
      margin-left: 10px;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #444;
      background: #1a1a1a;
    }
    textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 20px;
      font-size: 14px;
      background: #333;
      color: white;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    #loading {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">–ò–ò-—á–∞—Ç</div>
    <div class="chat-messages" id="chat">
      <div id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏...</div>
    </div>
    <div class="chat-input">
      <textarea id="input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
      <button onclick="sendMessage()">‚û§</button>
      <button onclick="startVoice()">üéô</button>
    </div>
  </div>

  <script>
    let messages = JSON.parse(localStorage.getItem("chatHistory")) || [];
    let model;
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("input");
    const loading = document.getElementById("loading");

    async function loadModel() {
      model = await window.Transformers.load("Xenova/phi-1_5");
      loading.remove();
      if (messages.length === 0) {
        appendMessage("bot", "–ü—Ä–∏–≤–µ—Ç! –Ø –≥–æ—Ç–æ–≤ –æ—Ç–≤–µ—á–∞—Ç—å –Ω–∞ —Ç–≤–æ–∏ –≤–æ–ø—Ä–æ—Å—ã.");
      } else {
        messages.forEach(msg => appendMessage(msg.role === "user" ? "user" : "bot", msg.content));
      }
    }

    loadModel();

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText || !model) return;
      input.value = "";

      messages.push({ role: "user", content: userText });
      appendMessage("user", userText);
      const typing = document.createElement("div");
      typing.className = "typing";
      typing.textContent = "–ò–ò –ø–µ—á–∞—Ç–∞–µ—Ç...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;

      const response = await model.chat(messages);
      messages.push({ role: "assistant", content: response.generated_text });
      localStorage.setItem("chatHistory", JSON.stringify(messages));

      typing.remove();
      appendMessage("bot", response.generated_text);
    }

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥.");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "ru-RU";
      recognition.onresult = function(event) {
        input.value = event.results[0][0].transcript;
      };
      recognition.start();
    }
  </script>
</body>
</html>
